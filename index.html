<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>TikTacToe</title>
  </head>
  <body>
    <h1 class="text-center">TikTacToe</h1>

    <main>
      <div class="container mainBox marked">
        <div
          class="box container"
          id="el0"
          onclick="playersTurn(this.id)"
        ></div>
        <div
          class="box container"
          id="el1"
          onclick="playersTurn(this.id)"
        ></div>
        <div
          class="box container"
          id="el2"
          onclick="playersTurn(this.id)"
        ></div>
        <div
          class="box container"
          id="el3"
          onclick="playersTurn(this.id)"
        ></div>
        <div
          class="box container"
          id="el4"
          onclick="playersTurn(this.id)"
        ></div>
        <div
          class="box container"
          id="el5"
          onclick="playersTurn(this.id)"
        ></div>
        <div
          class="box container"
          id="el6"
          onclick="playersTurn(this.id)"
        ></div>
        <div
          class="box container"
          id="el7"
          onclick="playersTurn(this.id)"
        ></div>
        <div
          class="box container"
          id="el8"
          onclick="playersTurn(this.id)"
        ></div>
      </div>
      <div
        class="container d-flex justify-content-evenly align-items-center my-2"
        id="btnBox"
      >
        <button
          class="btn btn-primary"
          id="newGame"
          data-bs-toggle="modal"
          data-bs-target="#newGameModal"
        >
          New Game
        </button>
        <button
          class="btn btn-danger"
          id="restart"
          data-bs-toggle="modal"
          data-bs-target="#restartModal"
        >
          Restart
        </button>
      </div>

      <div
        class="modal fade"
        id="newGameModal"
        tabindex="-1"
        aria-labelledby="newGameModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="newGameModalLabel">Modal title</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="playerName" class="form-label">Name</label>
                  <input type="text" class="form-control" id="playerName" />
                </div>
                <div class="form-check">
                  <div>Choose your in game sign</div>
                  <input
                    class="form-check-input"
                    type="radio"
                    name="getSign"
                    id="getCircle"
                    value="circle"
                  />
                  <label class="form-check-label" for="getCircle">
                    Circle
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="getSign"
                    id="getCross"
                    checked
                    value="cross"
                  />
                  <label class="form-check-label" for="getCross"> Cross </label>
                </div>
                <hr />
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="compFirst"
                  />
                  <label class="form-check-label" for="compFirst"
                    >Give computer the first turn?</label
                  >
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="button"
                id="newGameBtn"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Start
              </button>
            </div>
          </div>
        </div>
      </div>
      <div
        class="modal fade"
        id="restartModal"
        tabindex="-1"
        aria-labelledby="restartModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="restartModalLabel">Modal title</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              Are you sure want to restrat the game???
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="button"
                id="restartBtn"
                class="btn btn-danger"
                data-bs-dismiss="modal"
              >
                Yes
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <style>
        body {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        .mainBox {
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          grid-template-rows: repeat(3, 1fr);
          height: 60vh;
          width: 60vh;
          justify-content: center;
          align-items: stretch;
        }

        #btnBox {
          width: 60vh;
        }
        .box {
          display: flex;
          justify-content: center;
          align-items: center;
          font-size: 5rem;
          background-color: rgb(235, 255, 255);
          border: 1px solid gainsboro;
          border-radius: 2rem;
        }
        .box:hover {
          background: white;
        }
        .marked {
          pointer-events: none;
        }
      </style>
      <script src="app.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
      ></script>
    </footer>
  </body>
</html>
